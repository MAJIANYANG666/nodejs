<div class="col-sm-6 col-sm-offset-3">
    <form class="form-horizontal" name="form1" style="margin-top: 100px;">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" ng-model="vm.formData.username"
                placeholder="Username" ng-pattern="/^[a-zA-Z0-9]+$/" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" ng-model="vm.formData.password"
                placeholder="Password" required>
            </div>
        </div>
        <div class="form-group" ng-show="vm.message">
            <div class="col-sm-10 col-sm-offset-2 text-danger">
                {{vm.message}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-disabled="form1.$invalid"
                        ng-click="vm.login()">登录</button>
                <a class="btn btn-default" ui-sref="SignUp">注册</a>
            </div>
        </div>
    </form>
</div>
